<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Register</title>
    <link rel="stylesheet" type="text/css" href="./register.css">

</head>
<body>
    <div class="container">

        <div class="main_flex">
            
            <h1 class="tittle">Registro</h1>
            
            <div class="username_flex">

                <input placeholder="Nombre de usuario" class="username_input" type="text" id="username_item" name="username_item" required>
            </div>
            <div class="password_flex">
                <input placeholder="Contraseña" class="password_input pass1" type="password" id="password_item" name="password_item" required>  
            </div>
            <div class="password_flex">
                <input placeholder="Repite la contraseña" class="password_input pass2" type="password" id="password_item2" name="password_item" required>  
            </div>

            <div class="mail_flex">
                <input placeholder="Introduce tu email" class="mail_input" type="email" id="mail_item" name="mail_item" required>
            </div>
            <div class="phone_flex">
                <input placeholder="Número de teléfono" class="phone_input" type="number" id="phone_item" name="phone_item" required>
            </div>
            <div class="age_flex">
                <input  class="age_input" type="date" id="age_item" name="age_item" required>
            </div>

            <div class="button">
                <input  class="button_input" type="submit" value="Crear una cuenta">
            </div>
            <div class="create">
                <a href="./login.html">Volver</a>
            </div>
            
        </div>
<!--         <div class="modo">
            <input type="button" class="botonVersion movil" value="Móvil">
            <input type="button" class="botonVersion portatil elegido" value="Portatil">
        </div> -->

    </div>
    <script src="./register.js"></script>
</body>
</html>
