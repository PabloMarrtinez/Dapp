<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">

</head>
<body>
    <div class="container">
        <div class="logo_flex">

        </div>
        <div class="main_flex">
            <div class="tittle_flex">
                <h1 class="tittle">Crear una cuenta</h1>
            </div>
            <div class="username_flex">

                <input placeholder="Nombre de usuario" class="username_input" type="text" id="username_item" name="username_item" required>
            </div>
            <div class="password_flex">
                <input placeholder="Contraseña" class="password_input" type="password" id="password_item" name="password_item" required>  
            </div>
            <div class="password_flex">
                <input placeholder="Repite la contraseña" class="password_input" type="password" id="password_item" name="password_item" required>  
            </div>
            <div class="password_flex">
                <input placeholder="Número de teléfono" class="password_input" type="number" id="password_item" name="password_item" required>  
            </div>
            <div class="button">
                <input  class="button_input" type="submit" value="Crear">
            </div>
        </div>
        <div class="create">
            <a href="./login.html">Volver</a>
        </div>
       
    </div>

</body>
</html>
