<html>

	<title>Log in</title>

</head>
<body>
    <div class="container">
        <div class="logo_flex">

        </div>
        <div class="main_flex">
            <div class="tittle_flex">
                <h1 class="tittle">Inicio de sesion</h1>
            </div>

                <input  class="button_input" type="submit" value="Entrar">
            </div>
            
        </div>
        <div class="create">
            <h2>¿No tienes una cuenta?</h2>
            <a href="./register.html"> Crear una cuenta</a>
        </div>
