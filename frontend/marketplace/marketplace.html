<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/da58f0321f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
	<title>Marketplace</title>
    <link rel="stylesheet" type="text/css" href="marketplace.css">
    

</head>
<body>
    <div class="main_container">
        <div class="menu_item">
            <div class="menu_icono">
                <i class="fa-solid fa-bars icono"></i>
            </div>
            <div class="menu_saldo">
                <h2 class="saldo_texto">Saldo: </h2>
                <h2 class="saldo_cantidad"></h2>
                <div class="saldo_logo"></div>
            </div>
        </div>

        <div class="menu_desplegable">
            <div class="menu_desplegable_item tipo2 eventos">
                <h2><i class="fa-solid fa-calendar-days white"></i> Eventos </h2>
            </div>
            <div class="menu_desplegable_item tickets">
                <h2><i class="fa-sharp fa-solid fa-ticket white"></i> Mis tickets</h2>
            </div>
            <div class="menu_desplegable_item perfil">
                <h2><i class="fa-solid fa-user white"></i> Mi perfil</h2>
            </div>
            <div class="menu_desplegable_item market">
                <h2><i class="fa-solid fa-store white"></i> Market Place</h2>
            </div>
            <div class="menu_desplegable_item logout">
                <h2> <i class="fa-solid fa-right-from-bracket white"></i> Log out</h2>
            </div>
        </div>

        <div class="page_item">
            <div class="evento">
                <div class="foto">
                    <div class="duki"></div>
                </div>
                <div class="info">
                    <div class="titulo">Pablo López</div>
                    <div class="fecha">09/11/2022</div>
                    <div class="precio">Menor precio: 15 TOKS</div>
                    <input  class="comprar" type="submit" value="Comprar entrada">
                   
                </div>
            </div>
            <div class="evento">
                <div class="foto">
                    <div class="melendi"></div>
                </div>
                <div class="info">
                    <div class="titulo">Pablo López</div>
                    <div class="fecha">09/11/2022</div>
                    <div class="precio">Menor precio: 15 TOKS</div>
                    <input  class="comprar" type="submit" value="Comprar entrada">
                   
                </div>
            </div>
            
            
            
    </div>
    <script src="./marketplace.js"></script>
</body>
</html>
