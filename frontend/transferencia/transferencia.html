<!DOCTYPE html>
<html>
<head>
    <script src="./web3.min.js"></script>
    <script src="https://kit.fontawesome.com/da58f0321f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
	<title>Transferencia</title>
    <link rel="stylesheet" type="text/css" href="transferencia.css"> 


</head>

    <div class="modal2">
        <div class="modal_ComprarTokens">
            <div class="botton_cerrar">
                <div class="icono_cerrar"> <i class="fa-solid fa-xmark "></i></div>
               
            </div>
            <div class="fotoTarjeta">

            </div>
            <div class="inputTarjeta">
                <input type="number" class="NumeroTarjeta" placeholder="4940 1900 0037 0787">
                <input type="text" class="fechaTarjeta" placeholder="06/28">
                <input type="text" class="NombreTarjeta" placeholder="Pablo López Martínez">
            </div>
            <div class="botonesCompra">
                <input type="number" class="cantidadToken" placeholder="Cantidad de Toks">
                <input type="number" class="cvv" placeholder="283">
                <input type="button"  class="confirmarCompra" value="Comprar Tokens">

            </div>
        </div>
    </div>
    <div class="main_container">
        <div class="menu_item">
            <div class="menu_icono">
                <i class="fa-solid fa-bars icono"></i>
            </div>
            <div class="menu_saldo">
                <h2 class="saldo_texto">Saldo: </h2>
                <h2 class="saldo_cantidad"></h2>
                <div class="saldo_logo"></div>
            </div>
        </div>

        <div class="menu_desplegable">
            <div class="menu_desplegable_item tipo2 eventos">
                <h2><i class="fa-solid fa-calendar-days white"></i> Eventos </h2>
            </div>
            <div class="menu_desplegable_item tickets">
                <h2><i class="fa-sharp fa-solid fa-ticket white"></i> Mis tickets</h2>
            </div>
            <div class="menu_desplegable_item perfil">
                <h2><i class="fa-solid fa-user white"></i> Mi perfil</h2>
            </div>
            <div class="menu_desplegable_item market">
                <h2><i class="fa-solid fa-store white"></i> Market Place</h2>
            </div>

            <div class="menu_desplegable_item transferencia">
                <h2> <i class="fa-solid fa-money-bill-transfer white"></i> transferencia</h2>
            </div>
            <div class="menu_desplegable_item logout">
                <h2> <i class="fa-solid fa-right-from-bracket white"></i> Log out</h2>
            </div>
        </div>

         <div class="page_item">
            <div class="comprarMonedas">
                <input type="button" class="comprarTokens" value="Comprar TOKS">
            </div>
            <div class="recuadroPagar">
                <input type="text" class="direccionEnvio" placeholder="Dirección de envío">
                <input type="number" class="cantidad" placeholder="Cantidad de TOKS">
                <input type="button" class="botonEnvio" value="enviar">
            </div>


        </div>

            
            
            
    </div>
    <script src="./transferencia.js"></script>
</body>
</html>
